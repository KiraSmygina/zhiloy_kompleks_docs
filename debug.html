<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DEBUG - ЖК "Северное Сияние"</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>DEBUG информация</h1>
    
    <div class="debug">
        <h3>Проверка файлов:</h3>
        <div id="file-check"></div>
    </div>

    <script>
        // Проверяем доступность файлов
        const files = [
            '_sidebar.md',
            'README.md', 
            'about/README.md',
            'services/README.md',
            'instructions/README.md',
            'instructions/parking.md'
        ];

        files.forEach(file => {
            fetch(file)
                .then(response => {
                    const status = document.createElement('div');
                    status.textContent = `${file}: ${response.ok ? '✅ OK' : '❌ NOT FOUND'}`;
                    document.getElementById('file-check').appendChild(status);
                })
                .catch(error => {
                    const status = document.createElement('div');
                    status.textContent = `${file}: ❌ ERROR`;
                    document.getElementById('file-check').appendChild(status);
                });
        });
    </script>
</body>
</html>
