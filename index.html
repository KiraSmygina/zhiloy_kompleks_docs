<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖК "Северное Сияние"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'ЖК "Северное Сияние"',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            // Принудительно указываем кодировку
            executeScript: true,
            // Обработчик для отладки
            hooks: {
                ready: function() {
                    console.log('Docsify ready!');
                }
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</html>
